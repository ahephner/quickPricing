<template>

    
        <template if:true={loaded}>
            <lightning-layout multiple-rows="true">
    
                <template if:true={tagCards} for:each={tagCards} for:item="y" for:index="index">
                    <lightning-layout-item key={y.Id} class='tagCards' size="12">
                        <div class="slds-grid">
                            <div class="slds-col slds-size_2-of-4 slds-m-left_x-small">
                                <a href={y.url} target='_blank' class="searchLinks">
                                    {y.name}
                                </a>
                            </div>
                            <div class="slds-col slds-size-1-of-4 ">
                                <span class="stockStatus">
                                    Score: <b>{y.score}</b>
                                </span>
                            </div>
                            <div class="slds-col slds-size-1-of-4 ">
                                <p class="stockStatus">tag: {y.tagDesc}</p>
                            </div>
                            
                        </div>
                    </lightning-layout-item>>
                </template>
            </lightning-layout>
        </template>
    
    
</template>
